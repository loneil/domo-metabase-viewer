<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" class="fill-height-sm">

<head>
    <div th:replace="fragments/imports :: head"></div>
    <title>Dashboard</title>

</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main class="container-fluid py-0">
    <div class="row">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <main role="main" class="col-lg-10 col-md-9 ml-sm-auto pt-3 px-4">
            <div th:if="${!#strings.isEmpty(error)}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
            <div th:if="${#strings.isEmpty(error)}" class="container-fluid">
                <div layout:fragment="content"></div>
            </div>
        </main>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<div th:replace="fragments/imports :: scripts"></div>

<!-- Metabase iFrame resizer scripts -->
<script src="https://metabase-domo-domo.pathfinder.gov.bc.ca/app/iframeResizer.js"></script>
<script type="text/javascript" defer>iFrameResize({checkOrigin: false}, '#metabaseDashboard')</script>
</body>

</html>
