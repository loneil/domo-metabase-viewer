<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="fill-height-sm">
<head>
    <div th:replace="fragments/imports :: head"></div>
    <title>Dashboard</title>

</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">
    <div class="row">
        <nav class="dashboard-sidebar col-md-2 d-none d-md-block sidebar">
            <div class="sidebar-sticky">

                <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">
                    <span>MY DASHBOARDS</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="far fa-chart-bar"></i>
                            Hosting Expense Report
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">
                    <span>MORE</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="far fa-question-circle"></i>
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mailto:NR.CommonServiceShowcase@gov.bc.ca?subject=Request Access to DOMO Metabase Viewer">
                            <i class="far fa-envelope"></i>
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="container-fluid">
                <iframe
                        id="metabaseDashboard"
                        th:src="${iframeUrl}"
                        frameborder="0"
                        allowtransparency
                        width="100%"
                        scrolling="no"
                ></iframe>
            </div>
        </main>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<div th:replace="fragments/imports :: scripts"></div>

<!-- Metabase iFrame resizer scripts -->
<script src="https://metabase-domo-domo.pathfinder.gov.bc.ca/app/iframeResizer.js"></script>
<script type="text/javascript" defer>iFrameResize({checkOrigin: false}, '#metabaseDashboard')</script>
</body>
</html>
